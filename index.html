<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>IPAD PRO</title>
    <link rel="icon" type="image/x-icon" href="bigElogo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

<body>
    <div class="charger-cable"></div>
    <div class="charger-preconnect"></div>
    <div class="charger-connect-in"></div>

    <div class="touchscreen"></div>
    <div class="cameras">
        <div class="camera-1"></div>
        <div class="camera-2"></div>
        <div class="camera-3"></div>
        <div class="camera-4"></div>
        <div class="camera-5"></div>
    </div>
        <div class="container">
            <div class="screen col-sm-12 col-md-5">
                <div class="content">
                    <div class="section1">
                        <div class="tile1"><i class="fa fa-amazon"></i></div>
                        <div class="tile1"><i class="fa fa-paypal"></i></div>
                        <div class="tile1"><i class="fa fa-twitter"></i></div>
                        <div class="tile1"><i class="fa fa-youtube-play"></i></div>
                        <div class="tile1"><i class="fa fa-facebook"></i></div>
                        <div class="tile1"><i class="fa fa-chrome"></i></div>
                        <div class="tile1"><i class="fa fa-github"></i></div>
                        <div class="tile1"><i class="fa fa-apple"></i></div>
                    </div>
                    <section class="section2 main-screen">
                        <div class="wifi-batery">
                            <i class="fa fa-wifi"></i>
                            <i class="fa fa-bell-slash"></i>
                            <i class="fa fa-comment"></i>
                            <div id="battery-container"><i class="fa fa-battery-0"></i></div>
                        </div>
                          <div id="time"></div>
                    </section>
                    <div style="clear: both;"></div>
                    <div class="section1">
                        <div class="tile1"><i class="fa fa-google-plus"></i></div>
                        <div class="tile1"><i class="fa fa-spotify"></i></div>
                        <div class="tile1"><i class="fa fa-instagram"></i></div>
                        <div class="tile1"><i class="fa fa-internet-explorer"></i></div>
                        <div class="tile1"><i class="fa fa-linkedin"></i></div>
                        <div class="tile1"><i class="fa fa-meanpath"></i></div>
                        <div class="tile1"><i class="fa fa-opera"></i></div>
                        <div class="tile1"><i class="fa fa-reddit-alien"></i></div>
                    </div>
                    <section class="section2">
                        <div class="tile1"><i class="fa fa-windows"></i></div>
                        <div class="tile1"><i class="fa fa-linux"></i></div>
                        <div class="tile1"><i class="fa fa-soundcloud"></i></div>
                        <div class="tile1"><i class="fa fa-steam-square"></i></div>  
                    </section>
                    



                </div>
            </div><!--koniec ekranu-->
    </div><!--koniec kontenera-->
